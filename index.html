<!doctype html>
<html>
  <head>
    <title>Shift Checks</title>
    <link rel='stylesheet' type='text/css' href='./styles.css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,500' rel='stylesheet'>
  </head>
  <body>
    <section class='checklist'>
      <ul class='list'>
        <li class='todo'>
          <input id='todo-1' type='checkbox'>
          <label for='todo-1'>First thing I need to do</label>
        </li>
        <li class='todo'>
          <input id='todo-2' type='checkbox'>
          <label for='todo-2'>Second thing I need to do</label>
        </li>
        <li class='todo'>
          <input id='todo-3' type='checkbox'>
          <label for='todo-3'>Third thing I need to do</label>
        </li>
        <li class='todo'>
          <input id='todo-4' type='checkbox'>
          <label for='todo-4'>Fourth thing I need to do</label>
        </li>
        <li class='todo'>
          <input id='todo-5' type='checkbox'>
          <label for='todo-5'>Fifth thing I need to do</label>
        </li>
        <li class='todo'>
          <input id='todo-6' type='checkbox'>
          <label for='todo-6'>Sixth thing I need to do</label>
        </li>
      </ul>
    </section>
    <script type='text/javascript' src='./checks.js'></script>
  </body>
</html>
